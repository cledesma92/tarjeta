<!DOCTYPE html>
<html lang="es-AR">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FAVICON -->
        <link rel="icon" href="./assets/images/santino2.png" />
        
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fredoka&display=swap" rel="stylesheet">
        
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/66da15fbd4.js" crossorigin="anonymous"></script>

        <!-- HTML Meta Tags -->
        <title>Mi Bautismo</title>
        <meta name="description" content="Hola soy Santion y te invito a mi bautismo!">
        
        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://mibautismo.netlify.app/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Mi Bautismo">
        <meta property="og:description" content="Hola soy Santion y te invito a mi bautismo!">
        <meta property="og:image:secure_url" itemprop="image" content="https://raw.githubusercontent.com/cledesma92/tarjeta/main/assets/images/portada.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="mibautismo.netlify.app">
        <meta property="twitter:url" content="https://mibautismo.netlify.app/">
        <meta name="twitter:title" content="Mi Bautismo">
        <meta name="twitter:description" content="Hola soy Santion y te invito a mi bautismo!">
        <meta name="twitter:image" content="https://raw.githubusercontent.com/cledesma92/tarjeta/main/assets/images/portada.png">
        
        <!-- SCRIPTS -->
        <script async defer src="./index.js"></script>
        
        <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="./index.css">

    </head>
    
    <body>
        <audio loop id="media">  
            <source src="./assets/music/Spring_In_My_Step.mp3" type="audio/mpeg" >
        </audio>
        
        <div class="parallax-container">
            
            <div class="image image__background">
                <img src="./assets/images/nubes.png" alt="">
                <div class="image image__footer">
                    <img src="./assets/images/footer.png" alt="">
                    <div class="footer__text">
                        <p>... desarrollado por papá</p>
                    </div>
                </div>
            </div>
            
            <div class="image image__middle">
                <img src="./assets/images/globos.png" alt="">
            </div>
            
            <div class="image image__foreground">
                
                
                <div id="one" class="cloud one">
                    <img class="foto__santino-1" src="./assets/images/santino1.png" alt="">
                    <h1>Hola!</h1>
                </div>
                
                    <i class="fa-solid fa-circle-play fa-3x"></i>
                    <i class="fa-solid fa-circle-pause fa-3x"></i>

                <div id="two" class="cloud two">
                    <h2>Te invito a mi bautismo</h2>
                </div>
                
                <div id="three" class="cloud three">
                    <h2>¿Dónde y cuándo?</h2>
                    <p><i class="fa-solid fa-church"></i> <a href="https://www.google.com/maps/place/Parroquia+Jesus+Resucitado/@-33.1097189,-64.3378332,15z/data=!4m2!3m1!1s0x0:0xb60f64ece4f93c4f?sa=X&ved=2ahUKEwi-9Lq9x8T2AhUoS_EDHQwFBBcQ_BJ6BAgVEAU" target="_blank">Parroquia Jesus Resucitado</a></p>
                    <p><i class="fa-solid fa-calendar-day"></i> domingo 10 de abril 2022</p>
                    <p><i class="fa-solid fa-clock"></i> 12:15 hs de la mañana</p>
                    <p>Después del Bautismo</p>
                    <p>festejamos en <a href="https://www.google.com/maps/place/Av.+Gral.+Jos%C3%A9+Garibaldi+589,+R%C3%ADo+Cuarto,+C%C3%B3rdoba/data=!4m2!3m1!1s0x95d2007e6e55bdcd:0x1c55b5ec893e4a2c?sa=X&ved=2ahUKEwjcqdDJwM32AhXcJbkGHQOiC34Q8gF6BAgIEAE">casa <i class="fa-solid fa-house-chimney"></i></a></p>
                </div>
                
                <div id="four" class="cloud four">
                    <p>"Crea en mi Dios, un corazón</p>
                    <p>limpio, renueva dentro de</p>
                    <p>mi un espíritu firme."</p>
                    <p>Salmo 51:10</p>
                </div>

                <div id="globe" class="globe">
                    <img class="foto__santino-1" src="./assets/images/santino2.png" alt="">
                    <p>Santino</p>
                </div>

            </div>

        </div>
        
    </body>

</html>
